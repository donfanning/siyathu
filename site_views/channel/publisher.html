<!DOCTYPE html> 
<html> 
<body> 

<div style="text-align:center"> 

<button onclick="play()" ><i class="fa fa-pause fa-4x"></i></button>
 <button onclick="pause()"><i class="fa fa-play-circle fa-4x"></i></button>


  <video id="video1" width="420" height="240">
    <source src="my_video.mp4" type="video/mp4">
    <source src="my_video.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function play()
{ 
if (myVideo.paused) 
  myVideo.play(); 
} 
function pause(){
if (myVideo.played) 
  myVideo.pause(); 
}
}
</script> 
</body> 
</html>
